<div class="mx-5 mt-5">

  <table class="table">
    <thead>
    <tr>
      <th scope="col">{{'Id' | translate }}</th>
      <th scope="col">{{'Name' | translate }}</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="
          let cat of categoryList
            | paginate
              : {
                  itemsPerPage: 5,
                  currentPage: pagination,
                  totalItems: allStudents
                }
        "
    >
      <td scope="row">{{ cat.id }}</td>
      <td scope="row">{{ cat.name }}</td>
      <td><button style="height: 15px;width: auto;margin-left: 3%;" pButton pRipple type="button" label="{{'Edit' | translate }}" class="col-md-1 mt-2 btn p-button-warning" (click)="showBasicDialog(cat)"></button></td>
      <td><button style="height: 15px;width: auto;margin-left: 3%;" pButton pRipple type="button" label="{{'Delete' | translate }}" class="col-md-1 mt-2 btn p-button-danger" (click)="delete(cat.id)"></button></td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
      (pageChange)="renderPage($event)"
      previousLabel="{{'Previous' | translate }}"
      nextLabel="{{'Next' | translate }}"
    ></pagination-controls>
  </div>
</div>
