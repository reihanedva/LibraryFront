<p-dialog [formGroup]="reactiveFormPerson" header={{dialogTitle}} [(visible)]="displayBasic" [style]="{width: '50vw'}">
  <h5>Name</h5>
  <input type="text" pInputText formControlName="name">
  <div *ngIf="reactiveFormPerson.get('name')?.invalid &&
        reactiveFormPerson.get('name')?.errors &&
        (reactiveFormPerson.get('name')?.dirty || reactiveFormPerson.get('name')?.touched)">
    <small class="text-danger mx-2"
           *ngIf="reactiveFormPerson.get('name')?.hasError('required')">
      This field is required.
    </small>
  </div>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="updateCatFunc()" [disabled]="reactiveFormPerson.invalid" label="Save" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
<p-toast
  position="top-right"
  key="showError"
>
</p-toast>
